<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <script src="./js/index.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-beige text-burgundy list-body">
    <header class="list-header">
      <div class="name-input-container">
        <label for="user-name"
          >Your Name<span class="santa-text cursive">aka Santa</span></label
        >
        <input
          id="user-name"
          type="text"
          placeholder="First Last"
          autocomplete="off"
        />
      </div>
      <h1 class="cursive text-black">Naughty / Nice List</h1>
    </header>
    <hr />
    <main>
      <div id="list" class="list-container"></div>
      <button id="add-person-btn" class="add-person-btn">Add Person</button>
      <br />
    </main>
  </body>
</html>
