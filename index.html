<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <script src="./js/index.js" type="module" defer></script>
    <style>
      .list-item-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .list-item-container > div {
        display: flex;
        flex-direction: column;
      }
      button {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <label for="user-name">Your Name</label>
      <input id="user-name" type="text" placeholder="First Last" />
      <h1>Naughty / Nice List</h1>
      <hr />
    </header>
    <main>
      <div id="list"></div>
      <button id="add-person-btn">Add Person</button>
      <br />
    </main>
    <footer>
      <a
        href="./card.html?name=ian%20valeta&status=naughty&message=idc&sender=joe%20shmoe"
        >Link to Test Naughty</a
      >
      <a
        href="./card.html?name=ian%20valeta&status=nice&message=idc&sender=joe%20shmoe"
        >Link to Test Nice</a
      >
    </footer>
  </body>
</html>
